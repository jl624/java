<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style type="text/css">
        div{
            border: 1px solid yellow;
            color: blue;
            font-size: 30px;
        }
        span{
            border: 5px dashed blue;
            color: yellow;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--
           div         标签默认独占一行
           span        它的长度是封装数据的长度
           p段落标签     默认会在段落的上方或者下方各空出一行来（如果已有就不再空）
       -->
    <div >div标签</div>
    <div >div标签2</div>

    <span >span标签</span>
    <span >span标签2</span>
</body>
</html>
