<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
    <style type="text/css">
        .class01,#id01{
            color: blue;
            font-size: 20px;
            border: 1px yellow solid;
        }
    </style>
</head>
<body>
    <!--
           div         标签默认独占一行
           span        它的长度是封装数据的长度
           p段落标签     默认会在段落的上方或者下方各空出一行来（如果已有就不再空）
       -->
    <div class="class01">div标签 class01</div>
    <div >div标签2</div>

    <span id="id01">span标签</span>
    <span >span标签2</span>
</body>
</html>
