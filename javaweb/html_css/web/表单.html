<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <!--
        form标签就是表单
            input type=text       是文件输入框  value设置显示内容
            input type=password   是密码输入框  value设置显示内容
            input type=radio      是单选框 name属性可以进行分组  checked="checked"表示默认选中
            input type=checkbox    是复选框
            input type=reset        是重置   value属性是修改按钮上的文字

            select 标签是下拉列表框
            option 标签是下拉列表框中的选项    selected="selected"设置默认选中
            textarea 表示多行文本输入框  （起始标签和结束标签的内容是默认值）
                rows 属性设置可以显示几行的高度
                cols 属性设置可以显示几个字符宽度
    -->
    <form>
        <table align="center">
            <h1 align="center">用户注册</h1>
            <tr>
                <td> 用户名称：</td>
                <td><input type="text" value="默认值"/></td>
            </tr>
            <tr>
                <td> 用户密码：</td>
                <td><input type="password" value="abc"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abc"/></td>
            </tr>
            <tr>
                <td> 性别：</td>
                <td><input type="radio" name="sex" checked="checked"/>男
                    <input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td><input type="checkbox"/>java
                    <input type="checkbox"/>js
                    <input type="checkbox"/>C
                    <input type="checkbox"/>C++
                </td>
            </tr>
            <tr>
                <td>  国籍：</td>
                <td>
                    <select>
                        <option>--请选择国籍--</option>
                        <option selected="selected">中国</option>
                        <option>美国</option>
                        <option>日本鬼子</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="10" cols="20">默认值</textarea></td>
            </tr>
            <tr>
                <td> <input type="reset" /></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
