<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <!--
        form标签就是表单标签
            action属性设置提交的是服务器地址
            method属性设置提交的方法GET或者POST
        表单提交的时候，数据没有发送给服务器的三种情况：
            1、表单项没有name属性
            2、单选、复选、（下拉列表中的option标签）都需要添加value属性以便发送给服务器
            3、表单项不在form标签中
         GET请求的特点：
            1、浏览器地址栏的地址是：action属性【+？+请求参数】
                请求参数的格式是name=val&name=value
            2、不安全
            3、它有数据长度的限制
         POST请求的特点：
            1、浏览器地址栏中只有action属性值
            2、相对于GET请求安全
            3、理论上没有数据长度的限制
    -->
    <form action="http://localhost:8080" method="get">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td> 用户名称：</td>
                <td><input type="text" name="username" value="默认值"/></td>
            </tr>
            <tr>
                <td> 用户密码：</td>
                <td><input type="password" name="password" value="abc"/></td>
            </tr>
           <!-- <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abc"/></td>
            </tr>-->
            <tr>
                <td> 性别：</td>
                <td><input type="radio" name="sex" checked="checked" value="boy"/>男
                    <input type="radio" name="sex" value="girl"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td><input name="hobby" type="checkbox" value="Java"/>java
                    <input name="hobby" type="checkbox" value="js"/>js
                    <input name="hobby" type="checkbox" value="C"/>C
                    <input name="hobby" type="checkbox" value="C++"/>C++
                </td>
            </tr>
            <tr>
                <td>  国籍：</td>
                <td>
                    <select name="country">
                        <option>--请选择国籍--</option>
                        <option selected="selected">中国</option>
                        <option>美国</option>
                        <option>日本鬼子</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea name="desc" rows="10" cols="20">默认值</textarea></td>
            </tr>
            <tr>
                <td> <input type="reset" /></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
