<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!--
        div         标签默认独占一行
        span        它的长度是封装数据的长度
        p段落标签     默认会在段落的上方或者下方各空出一行来（如果已有就不再空）
    -->
    <div>div标签</div>
    <div>div标签2</div>
    <span>spon标签</span>
    <span>spon标签2</span>
    <p>段落1</p>
    <p>段落2</p>
</body>
</html>
